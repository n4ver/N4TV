<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}N4TV Dashboard{% endblock %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="{% if request.args.get('stream') %}stream-mode{% endif %}">

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer style="text-align: center; padding: 20px; color: var(--text-muted); font-size: 0.8rem;">
        <p>N4TV Broadcasting Dashboard</p>
    </footer>

</body>
</html>
