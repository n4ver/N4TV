{% extends "base.html" %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="glass-panel" style="width: 100%; max-width: 600px; text-align: center;">
        <div style="margin-bottom: 2rem;">
            <h1>N4TV <span style="color: var(--accent-primary);">Live</span></h1>
            <p style="color: var(--text-muted);">TF2 Log Visualization & Stream Overlay</p>
        </div>

        <form name="logGetter" action="{{ url_for('log') }}" method="POST" onsubmit="return validateForm()">
            <div class="input-group" style="flex-direction: column;">
                <input type="url" name="logsurl" placeholder="Paste logs.tf URL here..." required autofocus autocomplete="off">
                <button type="submit" class="btn btn-primary">Load Match Stats</button>
            </div>
        </form>
        
        <div style="margin-top: 2rem; font-size: 0.9rem; color: var(--text-muted);">
            <p>Tip: Add <code>?stream=true</code> to the URL in OBS for transparent backgrounds.</p>
        </div>
    </div>
</div>
{% endblock %}
